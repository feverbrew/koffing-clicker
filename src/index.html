<!DOCTYPE html>
<html>
    <head>
        <title>My Cookie Clicker v0.1</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="page-title">Cookie Clicker</h1>
        <div class="cookiejar">
            <input type="image" id="the-cookie" class="cookie" src="../images/koffing.svg" onclick="incrementCounter();" />
        </div>

        <h3 id="click-counter">Cookies: 0</h3>

    </body>
    <script>
        let count = 0;

        let clicks = document.getElementById('click-counter');
        let cookieClick = document.getElementById('the-cookie'); // Some jerk on the internet told me to put a . before the-cookie. They lied.

        function incrementCounter() {
            count++
            clicks.innerText = "Cookies: " + count;
        }
    </script>
</html>
