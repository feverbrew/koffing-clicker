<!DOCTYPE html>
<html>
    <head>
        <title>Koffing Clicker v0.1</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <h1 class="page-title">Koffing Clicker</h1>

        <div class="main-elements">
            <div class="koffing-zone">
                <input type="image" id="the-koffing" class="koffing" src="./images/koffing.svg" onclick="incrementCounter();" />
                <h3 id="click-counter">Gas: 0</h3>
                <h4 id="gas-per-second-meter">GPS: 0</h4>
            </div>

            <h3 id="upgrades-header">Upgrades</h3>
            <div class="upgrades"></div>

            <div class="buildings">
                <button class="koffings building">Koffings: 0</button>
                <button class="ekans building">Ekans: 0</button>
            </div>

            <div class="sprites">
                <div class="koffings sprite"></div>
                <div class="ekans sprite"></div>
            </div>
        </div>
    </body>
    <script src="src/koffing.js"></script>
    <script src="src/building.js"></script>
    <script src="src/upgrades.js"></script>
</html>
