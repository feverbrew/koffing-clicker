<!DOCTYPE html>
<html>
    <head>
        <title>Koffing Clicker v1.0</title>
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-YFZTYBC1ZG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-YFZTYBC1ZG');
        </script>
    </head>
    <body>
        <div class="root">
            <h1 class="page-title"> Koffing Clicker </h1>

            <div class="main-elements">
                <div class="koffing-zone">
                    <input type="image" id="the-koffing" class="cookie" src="./images/koffing.svg" />
                    <h3 id="gas-counter-label"><span id="gas-counter">0</span> Gas</h3>
                    <h4 id="gas-per-second-meter-label"><span id="gas-per-second-meter">0</span> gas per second</h4>
                </div>

                
                <div class="upgrades">
                    <h3 id="upgrades-header">Upgrades</h3>
                </div>

                <div class="buildings"></div>

                <div class="sprites-zone">
                    <div class="koffing sprites"></div>
                    <div class="ekans sprites"></div>
                    <div class="meowth sprites"></div>
                    <div class="wobbuffet sprites"></div>
                </div>
            </div>
            <div class="achievements marquee"></div>
            <div class="lower-menu-bar">
                <div class="settings menu">
                    <button id="open-settings" class="open settings">Settings</button>
                </div>
                <div class="stats-page-link">
                    <a href="./stats.html">
                        <button id="open-stats" class="open stats">Statistics</button>
                    </a>
                </div>
            </div>
            <a href="https://www.github.com/feverbrew/koffing-clicker/" class="credit">Created by Lucas Culley</a>
            <div id="snackbar">
                Game Saved
            </div>
        </div>
    </body>
    <script src="src/koffing.js"></script>
    <script src="src/upgrades.js"></script>
    <script src="src/building.js"></script>
    <script src="src/achievement.js"></script>
    <script src="src/settings.js"></script>
</html>
